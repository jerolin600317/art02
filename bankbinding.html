<!doctype html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
<meta name="description" content="电子商务平台">
<title>易微优品</title>
<link href="../16X16_yiwei_logo.ico" rel="SHORTCUT ICON">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="js/jquery-2.2.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body>
<!--top_menu-開始-->
<div class="top_menu">
  <div class="top_menu_content_main"> <a href="javascript:history.go(-1);" class="return_icon"><img src="images/top_return_icon.png"></a>
    <div class="clear"><!--清除靠左版面用,請勿拿掉--></div>
  </div>
</div>
<!--top_menu-end--> 

<!--內容_開始-->
<div class="main_content">
  <div class="area_bg">
  <div class="title_front pull-left">绑</div>
    <div class="title pull-left">定银行卡</div>
    <div class="clear"></div>
    <hr>
    <form action="setting.html" method="post">
      <div class="form-group">
        <label class="control-label text-muted"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;所属银行</label>
          <select name="" class="form-control">
          <option>中国工商银行</option>
          <option>中国建设银行</option>
          <option>中国农业银行</option>
          <option>中国银行</option>
        </select>
      </div>
      <div class="form-group">
        <label class="control-label text-muted"><span class="glyphicon glyphicon-credit-card"></span>&nbsp;银行卡号</label>
        <input type="tel" class="form-control" placeholder="请输入您的银行卡号">
      </div>
      <div class="form-group">
        <label class="control-label text-muted"><span class="glyphicon glyphicon-user"></span>&nbsp;开&nbsp;户&nbsp;人</label>
          <input type="text" class="form-control" placeholder="请输入您的银行卡真实姓名">
      </div>
      <div class="form-group">
        <label class="control-label text-muted"><span class="glyphicon glyphicon-edit"></span>&nbsp;开&nbsp;户&nbsp;行</label>
          <input type="text" class="form-control" placeholder="请输入您的银行开户行">
      </div>
      <div class="form-group">
      <label class="radio-inline">
      <input type="radio" name="cashyb" value="1" checked="checked" style="margin-top:1px">扣￥1现金
      </label>
      <label class="radio-inline">
      <input type="radio" name="cashyb" value="2" style="margin-top:1px">扣1易币
      </label>
      </div>
      <!--不確定還要不要保留現金充值-->
      <p>可用现金余额：<a href="payindex.html" class="btn btn-info btn-xs">&nbsp;现金充值&nbsp;》》</a><span class="pull-right price">￥123456789.00</span></p>
        <input class="btn btn-danger btn-block" type="submit" value="绑&nbsp;&nbsp;定">
      <hr>
    </form>
  </div>
  <div class="area_bg">
   <div class="title_front pull-left">绑</div>
    <div class="title pull-left">定银行卡服务流程</div>
    <div class="clear"></div>
    <hr>
    <ol>
      <li>扣去1易币(或￥1现金)，作为汇款到银行卡的汇款金额</li>
      <li>工作人员汇款1元到银行卡</li>
      <li>银行卡接收到汇款，绑定通过</li>
    </ol>
    <hr>
   </div>
</div>

</body>
</html>
