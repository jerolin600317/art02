<!doctype html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
<meta name="description" content="电子商务平台">
<title>易微优品</title>
<link href="../16X16_yiwei_logo.ico" rel="SHORTCUT ICON">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="js/jquery-2.2.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body>
<!--top_menu-開始-->
<div class="top_menu">
  <div class="top_menu_content_main"> <a href="javascript:history.go(-1);" class="return_icon"><img src="images/top_return_icon.png"></a>
    <div class="clear"><!--清除靠左版面用,請勿拿掉--></div>
  </div>
</div>
<!--top_menu-end--> 
<div class="main_content"> 
  <!--內容_開始-->
    <div class="area_bg">
    <div class="title_front pull-left">修</div>
    <div class="title pull-left">改收货地址</div>
    <div class="clear"></div>
    <hr>
    <form action="address.html" method="post">
      <div class="form-group">
        <label class="control-label text-muted"><span class="glyphicon glyphicon-user"></span>&nbsp;收货人</label>
          <input type="text" class="form-control" value="林錦榮">
      </div>
      <div class="form-group">
        <label class="control-label text-muted"><span class="glyphicon glyphicon-phone"></span>&nbsp;连络电话</label>
          <input type="tel" class="form-control" value="13778048404">
      </div>
      <div class="form-group">
        <label class="control-label text-muted"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;收货地址</label>
        <p class="input-group"><select class="form-control">
          <option>省</option>
          <option>北京</option>
          <option>上海</option>
          <option selected>四川</option>
        </select><!--選擇一項後出現相對應的下拉選單--><span class="input-group-addon">省</span></p>
        <p class="input-group"><select class="form-control">
          <option>市</option>
          <option>中国</option>
          <option selected>马来西亚</option>
          <option>海外</option>
        </select><!--選擇一項後出現相對應的下拉選單--><span class="input-group-addon">市</span></p>
        <p class="input-group"><select class="form-control">
          <option>县</option>
          <option>中国</option>
          <option>马来西亚</option>
          <option selected>海外</option>
        </select><!--選擇一項後出現相對應的下拉選單--><span class="input-group-addon">县</span></p>
        <p class="input-group"><select class="form-control">
          <option>镇或街道</option>
          <option selected>中国</option>
          <option>马来西亚</option>
          <option>海外</option>
        </select><!--選擇一項後出現相對應的下拉選單--><span class="input-group-addon">镇或街道</span></p>
        <label class="control-label text-muted"><span class="glyphicon glyphicon-road"></span>&nbsp;详细地址</label>
          <textarea name="" cols="" rows="5" class="form-control">花園路金河小區</textarea>
      </div>
<button class="btn btn btn-danger btn-block">保存</button>
</form>

<hr>
    </div>
    
</div>

</body>
</html>
